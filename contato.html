<main>
    <h2> Entre em contato conosco!</h2>
    <img src="images/banner.jpg" alt="banner de cafe" srcset="" title="cafe banner"/>
    <form action="https://formspree.io/f/xzbyrwjn"
          method="POST" >
        <section id="contato" class="centralizarforte">

            <div class="centralizou">
                <label for="nome">Nome: </label>
                <input type="text"
                       name="nome" id="nome"
                       placeholder="ex: Daniel de Souza"
                       required >
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"
                       placeholder="ex: danielzinho@gmail.com" required
                >
            </div>

            <div>
                <label for="comentarios">Comentarios: </label><br/>
                <textarea name="comentarios"  rows="5"
                          id=comentarios cols="30" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </section>
    </form>

</main>


</div>
